<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/favicon' %}"> 
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon' %}"> 
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon' %}"> 
    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      {% block content %}
        Контент не подвезли :(
      {% endblock %}
    </div>
  </body>
</html>
